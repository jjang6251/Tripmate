<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="leaveRoom()">Leave Room</button>

    <script>
        const token = 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjksInVzZXJpZCI6ImpqYW5nMTIiLCJ1c2VyZW1haWwiOiJqamFuZzYyNTFAZ21haWwuY29tIiwiaWF0IjoxNzI4ODg2OTU4LCJleHAiOjE3Mjg5MjI5NTh9.FFUZ7b5WNSfxzG3w750IalTmEZ5l1G1dBN2TX00L0Pk'; // 여기에 토큰을 입력하세요
        
        const socket = io('http://localhost:3000/chat', {
            auth: {
                token: `${token}`
            }
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('message', (message) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p>${message.sender}: ${message.content}</p>`;
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            socket.emit('message', { room: 'testRoom', content: message });
            messageInput.value = '';
        }

        function joinRoom() {
            socket.emit('joinRoom', { room: 'testRoom' });
        }

        function leaveRoom() {
            socket.emit('leaveRoom', { room: 'testRoom' });
        }

        socket.on('joinedRoom', (room) => {
            console.log(`Joined room: ${room}`);
        });

        socket.on('leftRoom', (room) => {
            console.log(`Left room: ${room}`);
        });
    </script>
</body>
</html>
