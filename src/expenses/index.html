<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
      #expense-form {
        margin-top: 20px;
      }
      label {
        display: block;
        margin: 5px 0;
      }
      #expense-list {
        margin-top: 10px;
      }
      .expense-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .expense-item button {
        margin-left: 10px;
      }
      /* 우측 상단에 경비 총합을 표시하는 스타일 */
      #total-expense {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>경비 관리 애플리케이션</h1>

    <div>
      <label for="room">방 번호:</label>
      <input type="text" id="room" placeholder="방 번호 입력" />
      <button onclick="joinRoom()">방 입장</button>
      <button onclick="leaveRoom()">방 나가기</button>
    </div>

    <div id="expense-form">
      <label for="price">가격:</label>
      <input type="number" id="price" placeholder="가격 입력" />

      <label for="category">카테고리:</label>
      <select id="category">
        <option value="식비">식비</option>
        <option value="교통비">교통비</option>
        <option value="숙박비">숙박비</option>
        <option value="쇼핑">쇼핑</option>
        <option value="오락비">오락비</option>
        <option value="의료비">의료비</option>
        <option value="보험료">보험료</option>
        <option value="선물">선물</option>
        <option value="기타">기타</option>
      </select>

      <label for="description">설명:</label>
      <input type="text" id="description" placeholder="설명 입력" />

      <label for="date">날짜:</label>
      <input type="date" id="date" />

      <button onclick="submitExpense()">경비 추가</button>
    </div>

    <div id="expense-list">
      <h3>추가된 경비 목록:</h3>
    </div>

    <!-- 경비 총합을 표시할 영역 -->
    <div id="total-expense">총합:</div>

    <div id="edit-form" style="display: none">
      <h3>경비 수정</h3>
      <input type="hidden" id="edit-expense-id" />
      <label for="edit-price">가격:</label>
      <input type="number" id="edit-price" />
      <label for="edit-category">카테고리:</label>
      <select id="edit-category">
        <option value="식비">식비</option>
        <option value="교통비">교통비</option>
        <option value="숙박비">숙박비</option>
        <option value="쇼핑">쇼핑</option>
        <option value="오락비">오락비</option>
        <option value="의료비">의료비</option>
        <option value="보험료">보험료</option>
        <option value="선물">선물</option>
        <option value="기타">기타</option>
      </select>
      <label for="edit-description">설명:</label>
      <input type="text" id="edit-description" />
      <label for="edit-date">날짜:</label>
      <input type="date" id="edit-date" />
      <button onclick="saveEdit()">저장</button>
      <button onclick="cancelEdit()">취소</button>
    </div>

    <script>
      // socket 변수를 외부에서 한번만 생성
      const socket = io('ws://localhost:3000/expenses', {
        transports: ['websocket'],
        withCredentials: true,
      });

      // 방에 입장
      function joinRoom() {
        const room = document.getElementById('room').value;
        socket.emit('joinRoom', { room }); //클라에서 서버로 전송

        socket.on('expenseList', (expenses) => {
          //서버에서 클라로 전송
          const expenseList = document.getElementById('expense-list');
          expenseList.innerHTML = ''; // 기존 목록을 지우고 새로 출력
          let totalPrice = 0;
          expenses.forEach((expense) => {
            const expenseItem = document.createElement('div');
            expenseItem.classList.add('expense-item');
            expenseItem.id = `expense-${expense.id}`;
            expenseItem.innerHTML = `
              가격: ${expense.price}, 카테고리: ${expense.category}, 설명: ${expense.description}, 날짜: ${expense.date}
              <button onclick="editExpense(${expense.id}, '${expense.price}', '${expense.category}', '${expense.description}', '${expense.date}')">수정</button>
              <button onclick="deleteExpense(${expense.id})">삭제</button>`;
            expenseList.appendChild(expenseItem);
            totalPrice += Number(expense.price); // 경비 총합 계산
          });
          updateTotalExpense(totalPrice); // 총합 업데이트
        });
        // }

        // 중복 리스너 방지: expenseCreated 이벤트 리스너 등록
        // if (!socket.hasListeners('expenseCreated')) {
        socket.on('expenseCreated', (expense) => {
          const expenseList = document.getElementById('expense-list');
          const expenseItem = document.createElement('div');
          expenseItem.classList.add('expense-item');
          expenseItem.id = `expense-${expense.id}`;
          expenseItem.innerHTML = `
              가격: ${expense.price}, 카테고리: ${expense.category}, 설명: ${expense.description}, 날짜: ${expense.date}
              <button onclick="editExpense(${expense.id}, '${expense.price}', '${expense.category}', '${expense.description}', '${expense.date}')">수정</button>
              <button onclick="deleteExpense(${expense.id})">삭제</button>
            `;
          expenseList.appendChild(expenseItem);

          // 총합 업데이트
          const totalExpenseElement = document.getElementById('total-expense');
          const currentTotal = Number(
            totalExpenseElement.textContent.split(': ')[1],
          );
          const newTotal = currentTotal + Number(expense.price);
          updateTotalExpense(newTotal);
        });
        // }

        // 중복 리스너 방지: expenseDeleted 이벤트 리스너 등록
        // if (!socket.hasListeners('expenseDeleted')) {
        // socket.on('expenseDeleted', (expenseId) => {
        //   const expenseItem = document.getElementById(`expense-${expenseId}`);
        //   if (expenseItem) {
        //     const price = Number(
        //       expenseItem.textContent.split(', ')[0].split(': ')[1],
        //     );
        //     expenseItem.remove();

        //     // 총합 업데이트
        //     const totalExpenseElement =
        //       document.getElementById('total-expense');
        //     const currentTotal = Number(
        //       totalExpenseElement.textContent.split(': ')[1],
        //     );
        //     const newTotal = currentTotal - price;
        //     updateTotalExpense(newTotal);
        //   }
        // });
      } //joinroom 끝

      socket.on('expenseDeleted', (expenseId) => {
        const expenseItem = document.getElementById(`expense-${expenseId}`);
        if (expenseItem) {
          const price = Number(
            expenseItem.textContent.split(', ')[0].split(': ')[1],
          );
          expenseItem.remove();

          // 총합 업데이트
          const totalExpenseElement = document.getElementById('total-expense');
          const currentTotal = Number(
            totalExpenseElement.textContent.split(': ')[1],
          );
          const newTotal = currentTotal - price;
          updateTotalExpense(newTotal);
        }
      });

      // expenseEdited 이벤트 수신 및 화면 업데이트
      socket.on('expenseEdited', (expense) => {
        const expenseItem = document.getElementById(`expense-${expense.id}`);
        if (expenseItem) {
          expenseItem.innerHTML = `
      가격: ${expense.price}, 카테고리: ${expense.category}, 설명: ${expense.description}, 날짜: ${expense.date}
      <button onclick="editExpense(${expense.id}, '${expense.price}', '${expense.category}', '${expense.description}', '${expense.date}')">수정</button>
      <button onclick="deleteExpense(${expense.id})">삭제</button>`;

          // 기존 총합에서 수정 전의 가격을 빼고 수정 후의 가격을 더하는 방식으로 갱신
          const oldPrice = Number(expenseItem.getAttribute('data-price')) || 0;
          const newPrice = Number(expense.price);

          const totalExpenseElement = document.getElementById('total-expense');
          const currentTotal =
            Number(totalExpenseElement.textContent.split(': ')[1]) || 0;
          const updatedTotal = currentTotal - oldPrice + newPrice;

          updateTotalExpense(updatedTotal); // 갱신된 총합으로 업데이트

          // 새 가격을 data-price 속성에 저장하여 이후의 갱신에서도 사용할 수 있게 설정
          expenseItem.setAttribute('data-price', newPrice);
        }
      });

      function leaveRoom() {
        const room = document.getElementById('room').value;
        socket.emit('leaveRoom', { room });
      }

      function submitExpense() {
        const room = document.getElementById('room').value; // 방 번호 = tripId
        const price = document.getElementById('price').value;
        const category = document.getElementById('category').value;
        const description = document.getElementById('description').value;
        const date = document.getElementById('date').value;

        const expenseData = {
          price,
          category,
          description,
          date,
        };

        // WebSocket을 통해 방 번호와 경비 데이터를 서버로 전송
        socket.emit('createExpense', { tripId: room, expenseData });
      }

      //수정 버튼 클릭시 수정 폼 보여주기
      function editExpense(expenseId, price, category, description, date) {
        document.getElementById('edit-form').style.display = 'block';
        document.getElementById('edit-expense-id').value = expenseId;
        document.getElementById('edit-price').value = price;
        document.getElementById('edit-category').value = category;
        document.getElementById('edit-description').value = description;
        document.getElementById('edit-date').value = date;
      }

      //수정에서 저장 버튼 클릭시 수정 내용 저장
      function saveEdit() {
        const expenseId = document.getElementById('edit-expense-id').value;
        const price = document.getElementById('edit-price').value;
        const category = document.getElementById('edit-category').value;
        const description = document.getElementById('edit-description').value;
        const date = document.getElementById('edit-date').value;
        const room = document.getElementById('room').value;
        socket.emit('editExpense', {
          tripId: room,
          expenseId,
          expenseData: { price, category, description, date },
        });
        document.getElementById('edit-form').style.display = 'none';
      }

      // 수정 작업을 취소하고 폼을 숨기는 함수
      function cancelEdit() {
        document.getElementById('edit-form').style.display = 'none';

        // 수정 폼을 초기화하고
        document.getElementById('edit-expense-id').value = '';
        document.getElementById('edit-price').value = '';
        document.getElementById('edit-category').value = '식비';
        document.getElementById('edit-description').value = '';
        document.getElementById('edit-date').value = '';
      }

      // 총합 업데이트 함수
      function updateTotalExpense(total) {
        const totalExpenseElement = document.getElementById('total-expense');
        totalExpenseElement.textContent = `총합: ${total}`;
      }

      // 경비 항목 삭제
      function deleteExpense(expenseId) {
        const room = document.getElementById('room').value;
        socket.emit('deleteExpense', { tripId: room, expenseId });
      }
    </script>
  </body>
</html>
